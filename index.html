        .hologram-ring:nth-child(4) { width: 200px; height: 200px; animation-delay: -1s; }
        .hologram-ring:nth-child(5) { width: 240px; height: 240px; animation-delay: -2s; }

        @keyframes ringExpand {

        @keyframes textGlow {

    <script>
        // Bio typing animation
        const bioTexts = [
            "Baik hati, ramah ðŸ˜‡",
            "Tidak sombong ðŸ¤—", 
            "Cat lovers ðŸ±",
            "Astrophile ðŸŒŒ",
            "Handsome ðŸ˜Ž (mother said ðŸ—¿)"
        ];
        let bioIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeBio() {
            const currentText = bioTexts[bioIndex];
            const animatedBio = document.getElementById('animatedBio');
            
            if (isDeleting) {
                animatedBio.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                
                if (charIndex === 0) {
                    isDeleting = false;
                    bioIndex = (bioIndex + 1) % bioTexts.length;
                    setTimeout(typeBio, 1000);
                } else {
                    setTimeout(typeBio, 100);
                }
            } else {
                animatedBio.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                
                if (charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(typeBio, 2000);
                } else {
                    setTimeout(typeBio, 150);
                }
            }
        }
        
        // Start typing animation after loading
        window.addEventListener('load', function() {
            setTimeout(typeBio, 3500);
        });

        // Futuristic loading animation
        window.addEventListener('load', function() {
            const progressBar = document.getElementById('cyberProgress');
            const statusText = document.querySelector('.status-text');
            const statusMessages = [
                "â–ˆâ–ˆâ–ˆâ–ˆâ–’â–’â–’â–’â–’â–’30%",
                "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–’â–’â–’â–’â–’50%",
                "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–’â–’80%",
                "â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ100%"
            ];
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    statusText.textContent = statusMessages[3];
                    
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loadingScreen').style.display = 'none';
                        }, 1000);
                    }, 500);
                } else if (progress >= 75) {
                    statusText.textContent = statusMessages[2];
                } else if (progress >= 50) {
                    statusText.textContent = statusMessages[1];
                } else if (progress >= 25) {
                    statusText.textContent = statusMessages[0];
                }
                
                progressBar.style.width = `${progress}%`;
            }, 100);
        });

        // Real-time date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('id-ID', options);
        }
        
        // Update time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call

        // Music player functionality
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');
        
        // Set initial duration (fake for demo)
        durationElement.textContent = '3:30';
        
        const albumCover = document.getElementById('albumCover');
        
        playBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause text-white"></i>';
                albumCover.style.animation = 'spin 5s linear infinite';
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play text-white"></i>';
                albumCover.style.animation = 'none';
            }
        });
        
        audioPlayer.addEventListener('timeupdate', function() {
            // Update progress bar
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update time display
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            currentTimeElement.textContent = `${currentMinutes}:${currentSeconds}`;
        });
        
        progressBar.parentElement.addEventListener('click', function(e) {
            const progressBarWidth = this.clientWidth;
            const clickedPosition = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickedPosition / progressBarWidth) * duration;
        });
        
        audioPlayer.addEventListener('ended', function() {
            playBtn.innerHTML = '<i class="fas fa-play text-white"></i>';
            progressBar.style.width = '0%';
            currentTimeElement.textContent = '0:00';
        });
    </script>
